<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 17px;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .container {
            max-width: 450px;
            margin: 50px auto;
            padding: 20px;
        }

        img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
        }

        h1 {
            margin: 10px 0;
        }

        button {
            display: block;
            width: 50%;
            padding: 15px;
            margin: 10px;
            border: none;
            background: #1f0101f3;
            color: white;
            cursor: pointer;
            border-radius: 30px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        button:hover {
            background: #000000;
        }

        .section {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <nav>
        <ul>
            <li><a href="#">Portfolio</a></li>
        </ul>
    </nav>

    <div class="container">
        <img src="portfolio.jpg" alt="My Image">
        <h1>Luke Gabriel Sandoval</h1>
        <h3>Aspiring Programmer</h3>

        <button onclick="showSection('about')">About</button>
        <button onclick="showSection('achievements')">Achievements</button>
        <button onclick="showSection('contact')">Contact</button>

        <div id="about" class="section">
            <h2>About Me</h2>
            <p>I'm Luke, a second year BSIT student at Saint Dominic College of Asia.</p>
            <p></p>
        </div>
        
        <div id="achievements" class="section">
            <h2>Achievements</h2>
            <h1>FIRST YEAR S.Y 23-24</h1>
            <p></p>
        </div>

        <div id="contact" class="section">
            <h2>Contact</h2>
            <p></p>
        </div>
    </div>

    <script>
        function showSection(sectionId) {
            let sections = document.querySelectorAll('.section');
            sections.forEach(function(section) {
                section.style.display = 'none';
            });
            
            let section = document.getElementById(sectionId);
            if (section) {
                section.style.display = 'block';
            }
        }
    </script>

</body>
</html>
